steps:
  - name: gcr.io/cloud-builders/docker:18.09.6
    args:
      - image
      - build
      - --pull
      - --build-arg
      - GOLANG_VERSION=1.12
      - -t
      - gcr.io/$PROJECT_ID/cloud-builders/gce-benchstat:latest
      - .

images:
  - gcr.io/$PROJECT_ID/cloud-builders/gce-benchstat:latest

timeout: 600s
